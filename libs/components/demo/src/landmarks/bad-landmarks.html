<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bad Landmark Demo</title>
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      font-size: 1.25rem;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .top-bar, .bottom-bar {
      background-color: #f0f4f8;
      padding: 1.5rem;
    }

    .top-bar {
      border-bottom: 2px solid #ccc;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    .nav-list a {
      text-decoration: none;
      color: #0366d6;
      font-weight: 500;
    }

    .layout {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 250px;
      gap: 1rem;
      background-color: #fff;
    }

    .main-content, .side-panel {
      padding: 1.5rem;
    }

    .main-content {
      background-color: #ffffff;
    }

    .side-panel {
      background-color: #f9f9f9;
      border-left: 4px solid #0366d6;
    }

    .bottom-bar {
      border-top: 2px solid #ccc;
      font-size: 2rem;
      text-align: center

    }

    h1, h2 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .side-panel {
        border-left: none;
        border-top: 2px solid #0366d6;
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="nav">
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>

<div class="layout">
  <div class="main-content">
    <h1>Welcome to the site</h1>
    <p>This is the main content of the view.</p>
    <p>But screen readers can't jump here easily without landmark tags.</p>
  </div>

  <div class="side-panel" aria-label="Filters">
    <h2>Filters</h2>
    <label><input type="checkbox" /> Only available</label><br />
    <label><input type="checkbox" /> Include archived</label>
  </div>
</div>

<div class="bottom-bar">
  <p>&copy; Push-Based 2025 Adrian Romanski â€” Accessibility Driven Development </p>
</div>

</body>
</html>
