<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good Headers Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      line-height: 1.6;
      background: #fff;
      color: #222;
      font-size: 1.5rem;
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    .section h1, .section h2, .section h3 {
      margin-top: 0;
      color: #0366d6;
    }
  </style>
</head>
<body>
<div class="section">
  <h1>Dashboard</h1>
  <p>Overview of recent activity and insights.</p>
</div>

<div class="section">
  <h2>Notifications</h2>
  <p>You have 5 new notifications.</p>
</div>

<div class="section">
  <h2>Tasks</h2>
  <p>3 tasks are due this week.</p>
</div>

<div class="section">
  <h2>Reports</h2>
  <h3>Daily Summary</h3>
  <p>Traffic has increased by 2% compared to last day.</p>
  <h3>Weekly Summary</h3>
  <p>Traffic has increased by 8% compared to last week.</p>
</div>
</body>
</html>
