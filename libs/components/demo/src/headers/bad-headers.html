<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bad Headers Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      line-height: 1.6;
      background: #fff;
      font-size: 1.75rem;
    }
    .section {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0366d6;
      margin-top: 0;
    }
  </style>
</head>
<body>
<div class="section">
  <div class="section-title">Dashboard</div>
  <p>Overview of recent activity and insights.</p>
</div>

<div class="section">
  <div class="section-title">Notifications</div>
  <p>You have 5 new notifications.</p>
</div>

<div class="section">
  <div class="section-title">Tasks</div>
  <p>3 tasks are due this week.</p>
</div>

<div class="section">
  <div class="section-title">Reports</div>
  <div class="section-title" style="font-size: 1.2rem;">Daily Summary</div>
  <p>Traffic has increased by 2% compared to last day.</p>
  <div class="section-title" style="font-size: 1.2rem;">Weekly Summary</div>
  <p>Traffic has increased by 8% compared to last week.</p>
</div>
</body>
</html>
